<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Architecture | Community Farm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            pointer-events: none;
        }

        .controls * {
            pointer-events: auto;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .legend {
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .color-box {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h1>Farm Architecture</h1>
        <p>3D Layered System View</p>
        <p style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">Drag to rotate, Scroll to zoom</p>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box" style="background: #4ECDC4;"></div>Governance Layer
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #FFE66D;"></div>Operations Layer
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #FF6B6B;"></div>Infrastructure Layer
            </div>
        </div>

        <!-- THE SPIRIT METAPHOR TAG -->
        <div class="metaphor-tag"
            style="margin-top: 15px; padding: 8px 12px; border: 1px solid rgba(255, 107, 107, 0.3); border-radius: 4px; cursor: help; transition: all 0.3s ease;">
            <span
                style="font-size: 0.7rem; color: #FF6B6B; text-transform: uppercase; letter-spacing: 1px;">Metaphor</span>
            <div style="font-size: 0.9rem; font-weight: bold; margin-top: 2px;">The Machine</div>
        </div>
    </div>
    <script type="module">
        import { SpiritEffect } from '../spirit.js';
        const spirit = new SpiritEffect();

        const tag = document.querySelector('.metaphor-tag');
        tag.addEventListener('mouseenter', () => spirit.show());
        tag.addEventListener('mouseleave', () => spirit.hide());
    </script>
    <div id="canvas-container"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
