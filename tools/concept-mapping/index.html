<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Mapping | Community Farm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            color: #fff;
            font-family: sans-serif;
        }

        #chart {
            width: 100vw;
            height: 100vh;
        }

        .node text {
            pointer-events: none;
            font-size: 10px;
            fill: #eee;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00f2ff, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h1>Community Farm Network</h1>
        <p>Interactive Concept Map</p>
        <p style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">Drag nodes to rearrange</p>

        <!-- THE SPIRIT METAPHOR TAG -->
        <div class="metaphor-tag"
            style="margin-top: 15px; padding: 8px 12px; border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 4px; cursor: help; transition: all 0.3s ease;">
            <span
                style="font-size: 0.7rem; color: #00f2ff; text-transform: uppercase; letter-spacing: 1px;">Metaphor</span>
            <div style="font-size: 0.9rem; font-weight: bold; margin-top: 2px;">Living Organism</div>
        </div>
    </div>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import { SpiritEffect } from '../spirit.js';
        const spirit = new SpiritEffect();

        const tag = document.querySelector('.metaphor-tag');
        tag.addEventListener('mouseenter', () => spirit.show());
        tag.addEventListener('mouseleave', () => spirit.hide());
    </script>
    <script src="script.js"></script>
</body>

</html>
