        <h1>Flow Dynamics Types</h1>
        <p>Visualizing movement, quantity, and transformation of resources.</p>
        <ul>
            <li><strong>Sankey Diagrams:</strong> Flow width proportional to flow quantity.</li>
            <li><strong>Alluvial Diagrams:</strong> Represent changes in network structure over time.</li>
            <li><strong>Circular Flows:</strong> Economic or ecosystem loops.</li>
        </ul>
